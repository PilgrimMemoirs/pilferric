<html>
 <head>
   <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
 </head>
 <body>
   <a-scene>
     <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
     <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
     <a-cylinder position="10 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>


     <a-assets>
       <a-asset-item id="islands" src="./public/models/fantasy_islands/scene.gltf"></a-asset-item>
     </a-assets>
     <a-entity gltf-model="#head"></a-entity>

     <div id="lawyer-list"></div>

     <a-gltf-model src="./public/models/fantasy_islands/scene.gltf"></a-gltf-model>

     <a-plane position="0 0 -4" rotation="-90 0 0" width="100" height="100" color="#7BC8A4"></a-plane>
     <a-sky color="#ECECEC"></a-sky>
   </a-scene>
 </body>
</html>
